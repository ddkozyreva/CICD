stages:
  - build
  - test_style
  - integration_test
  - deploy


build:
  stage: build
  script:
    - cd src/project/cat/ && make build
    - cd ../grep/ && make build
  artifacts:
    # name: "cat_build"
    paths: 
      - src/project/cat/s21_cat
      - src/project/cat/s21_grep
    expire_in: 30 days

