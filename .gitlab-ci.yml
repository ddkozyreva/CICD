style-cat:
  stage: test_style
  needs: ["build"]
  script: 
    - cd src/project/cat/ && clang-format -n -Werror *.c
  # allow_failure: false
  when: on_success

style-grep:
  stage: test_style
  needs: ["build"]
  script: 
    - cd src/project/grep/ && clang-format -n -Werror *.c
  # allow_failure: false
  when: on_success


test-cat:
  stage: integration_test
  needs: ["build", "style-cat", "style-grep"]
  script: 
    - cd src/project/cat/ && make test
  # allow_failure: false
  when: on_success

test-grep:
  stage: integration_test
  needs: ["build", "style-cat", "style-grep"]
  script: 
    - cd src/project/grep/ && make test
  # allow_failure: false
  when: on_success
